<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>حساب وزن حديد التسليح - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #34C759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
        }

        .calc-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        .result-card {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-top: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-item.full-width {
            grid-column: span 2;
        }

        .result-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .unit {
            font-size: 0.8rem;
            margin-right: 4px;
            color: var(--text-dim);
        }

        .save-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .save-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="header">
            <button onclick="window.parent.navigateTo('main')" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 style="margin:0; font-size: 1.5rem;">حساب وزن حديد التسليح</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>قطر السيخ (مم)</label>
                <select id="diameter">
                    <option value="6">6 مم</option>
                    <option value="8">8 مم</option>
                    <option value="10" selected>10 مم</option>
                    <option value="12">12 مم</option>
                    <option value="14">14 مم</option>
                    <option value="16">16 مم</option>
                    <option value="18">18 مم</option>
                    <option value="20">20 مم</option>
                    <option value="22">22 مم</option>
                    <option value="25">25 مم</option>
                    <option value="28">28 مم</option>
                    <option value="32">32 مم</option>
                </select>
            </div>

            <div class="input-group">
                <label>إجمالي الطول (متر)</label>
                <input type="number" id="length" placeholder="0.00" step="any">
            </div>

            <div class="input-group">
                <label>العدد المتكرر (اختياري)</label>
                <input type="number" id="count" value="1" min="1">
            </div>

            <button class="btn-calc" onclick="calculateSteel()">حساب الوزن</button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">نتائج تقدير وزن الحديد</div>
            
            <div class="result-grid">
                <div class="result-item">
                    <span class="result-label">الوزن للمتر الطولي</span>
                    <span class="result-value" id="weightPerMeter">0</span>
                    <span class="unit">كجم/م</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">وزن السيخ الواحد (12م)</span>
                    <span class="result-value" id="weightPerBar">0</span>
                    <span class="unit">كجم</span>
                </div>

                <div class="result-item full-width">
                    <span class="result-label">إجمالي الوزن الصافي</span>
                    <span class="result-value" id="totalWeightKg">0</span>
                    <span class="unit">كجم</span>
                </div>

                <div class="result-item full-width">
                    <span class="result-label">إجمالي الوزن (بالطن)</span>
                    <span class="result-value" id="totalWeightTon">0</span>
                    <span class="unit">طن</span>
                </div>
            </div>

            <button class="save-btn" onclick="saveResult()">
                <i class="fas fa-save"></i>
                حفظ التقدير في السجل
            </button>
        </div>
    </div>

    <script>
        function calculateSteel() {
            const d = parseFloat(document.getElementById('diameter').value);
            const l = parseFloat(document.getElementById('length').value);
            const count = parseInt(document.getElementById('count').value) || 1;

            if (isNaN(l) || l <= 0) {
                alert('يرجى إدخال طول صحيح (أرقام موجبة)');
                return;
            }

            // Calculations
            // Rule of thumb: Weight (kg/m) = (D^2) / 162
            const weightPerMeter = (d * d) / 162;
            const weightPerBar = weightPerMeter * 12; // Standard bar length is 12m
            const totalWeightKg = weightPerMeter * l * count;
            const totalWeightTon = totalWeightKg / 1000;

            // Update UI
            document.getElementById('weightPerMeter').innerText = weightPerMeter.toFixed(3);
            document.getElementById('weightPerBar').innerText = weightPerBar.toFixed(2);
            document.getElementById('totalWeightKg').innerText = totalWeightKg.toLocaleString(undefined, {maximumFractionDigits: 2});
            document.getElementById('totalWeightTon').innerText = totalWeightTon.toLocaleString(undefined, {maximumFractionDigits: 4});

            document.getElementById('resultCard').style.display = 'block';
            
            window.lastCalc = {
                toolId: 'steel_weight_calc',
                name: 'حساب وزن حديد التسليح',
                details: `قطر ${d} مم - طول ${l * count} متر`,
                result: `${totalWeightKg.toFixed(2)} كجم (${totalWeightTon.toFixed(4)} طن)`,
                timestamp: new Date().toISOString()
            };
        }

        function saveResult() {
            if (!window.lastCalc) return;
            
            const results = JSON.parse(localStorage.getItem('engineering_results') || '[]');
            results.unshift(window.lastCalc);
            localStorage.setItem('engineering_results', JSON.stringify(results.slice(0, 50)));
            
            if (window.parent && window.parent.firebaseLogic) {
                window.parent.firebaseLogic.saveResult(window.lastCalc);
            }
            
            alert('تم حفظ التقدير بنجاح في السجل');
        }
    </script>
</body>
</html>
