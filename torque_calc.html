<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>حساب العزم - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
        }

        .calc-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        .result-card {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-top: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-item.full-width {
            grid-column: span 2;
        }

        .result-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .unit {
            font-size: 0.8rem;
            margin-right: 4px;
            color: var(--text-dim);
        }

        .save-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .save-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="header">
            <button class="back-btn" onclick="window.parent.navigateTo('main')">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 style="margin:0; font-size: 1.5rem;">حساب العزم (Torque)</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>القوة المؤثرة (نيوتن)</label>
                <input type="number" id="force" placeholder="100" step="any">
            </div>

            <div class="input-group">
                <label>طول الذراع (متر)</label>
                <input type="number" id="radius" placeholder="0.5" step="any">
            </div>

            <div class="input-group">
                <label>الزاوية (درجة) - اختيارية (الافتراضي 90)</label>
                <input type="number" id="angle" value="90" step="any">
            </div>

            <button class="btn-calc" onclick="calculateTorque()">حساب العزم</button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">نتائج حساب العزم</div>
            <div class="result-grid">
                <div class="result-item full-width">
                    <span class="result-label">العزم الناتج (N.m)</span>
                    <span class="result-value" id="torqueNm">0</span>
                    <span class="unit">نيوتن.متر</span>
                </div>
                <div class="result-item">
                    <span class="result-label">بالرطل-قدم (lb.ft)</span>
                    <span class="result-value" id="torqueLbft">0</span>
                    <span class="unit">lb.ft</span>
                </div>
                <div class="result-item">
                    <span class="result-label">بالكجم-متر (kg.m)</span>
                    <span class="result-value" id="torqueKgm">0</span>
                    <span class="unit">كجم.متر</span>
                </div>
            </div>
            <button class="save-btn" onclick="saveResult()">
                <i class="fas fa-save"></i>
                حفظ النتيجة في السجل
            </button>
        </div>
    </div>

    <script>
        function calculateTorque() {
            const F = parseFloat(document.getElementById('force').value);
            const r = parseFloat(document.getElementById('radius').value);
            const theta = parseFloat(document.getElementById('angle').value) || 90;
            
            if (isNaN(F) || isNaN(r) || F <= 0 || r <= 0) {
                alert('يرجى إدخال قيم صحيحة للقوة والذراع (أرقام موجبة)');
                return;
            }

            // Torque = F * r * sin(theta)
            const rad = theta * (Math.PI / 180);
            const torque = F * r * Math.sin(rad);

            const lbft = torque * 0.737562;
            const kgm = torque * 0.101972;

            document.getElementById('torqueNm').innerText = torque.toFixed(3);
            document.getElementById('torqueLbft').innerText = lbft.toFixed(3);
            document.getElementById('torqueKgm').innerText = kgm.toFixed(3);

            document.getElementById('resultCard').style.display = 'block';

            window.lastCalc = {
                toolId: 'torque_calc',
                name: 'حساب العزم (Torque)',
                details: `${F} N - ذراع ${r} m - زاوية ${theta}°`,
                result: `${torque.toFixed(3)} N.m`,
                timestamp: new Date().toISOString()
            };
        }

        function saveResult() {
            if (!window.lastCalc) return;
            
            const results = JSON.parse(localStorage.getItem('engineering_results') || '[]');
            results.unshift(window.lastCalc);
            localStorage.setItem('engineering_results', JSON.stringify(results.slice(0, 50)));
            
            if (window.parent && window.parent.firebaseLogic) {
                window.parent.firebaseLogic.saveResult(window.lastCalc);
            }
            
            alert('تم حفظ النتيجة بنجاح في السجل');
        }
    </script>
</body>
</html>
