<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>حساب كميات الدهان - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #34C759;
            --paint-color: #FF2D55;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
        }

        .calc-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        .result-card {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-top: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--paint-color);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .unit {
            font-size: 0.8rem;
            margin-right: 4px;
            color: var(--text-dim);
        }

        .save-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .save-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        .note {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 15px;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="header">
            <button onclick="window.parent.navigateTo('main')" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 style="margin:0; font-size: 1.5rem;">حساب كميات الدهان</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>إجمالي مساحة الجدران والأسقف (م²)</label>
                <input type="number" id="area" placeholder="0.00" step="any">
            </div>

            <div class="input-group">
                <label>عدد الأوجه (Coats)</label>
                <input type="number" id="coats" value="2" min="1">
            </div>

            <div class="input-group">
                <label>نوع الدهان (معدل الفرد التقريبي)</label>
                <select id="paintType">
                    <option value="12">بلاستيك مط (12 م²/لتر)</option>
                    <option value="10">بلاستيك نصف لامع (10 م²/لتر)</option>
                    <option value="14">زيت / لاكيه (14 م²/لتر)</option>
                    <option value="8">دهان ديكوري / ثقيل (8 م²/لتر)</option>
                    <option value="custom">معدل مخصص...</option>
                </select>
            </div>

            <div id="customRateGroup" class="input-group" style="display: none;">
                <label>معدل الفرد المخصص (م²/لتر)</label>
                <input type="number" id="customRate" placeholder="10" step="any">
            </div>

            <button class="btn-calc" onclick="calculatePaint()">حساب الكميات</button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">نتائج تقدير الدهانات</div>
            
            <div class="result-grid">
                <div class="result-item" style="grid-column: span 2;">
                    <span class="result-label">إجمالي كمية الدهان المطلوبة</span>
                    <span class="result-value" id="totalLiters">0</span>
                    <span class="unit">لتر</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">بستلة كبيرة (18 لتر)</span>
                    <span class="result-value" id="bins18">0</span>
                    <span class="unit">عدد</span>
                </div>

                <div class="result-item">
                    <span class="result-label">بستلة صغيرة (9 لتر)</span>
                    <span class="result-value" id="bins9">0</span>
                    <span class="unit">عدد</span>
                </div>

                <div class="result-item">
                    <span class="result-label">جالون (3.75 لتر)</span>
                    <span class="result-value" id="gallons">0</span>
                    <span class="unit">عدد</span>
                </div>

                <div class="result-item">
                    <span class="result-label">المساحة الإجمالية (بالأوجه)</span>
                    <span class="result-value" id="totalCoverage">0</span>
                    <span class="unit">م²</span>
                </div>
            </div>

            <div class="note">
                * الحسابات تقديرية وتعتمد على حالة السطح وطريقة التنفيذ.
            </div>

            <button class="save-btn" onclick="saveResult()">
                <i class="fas fa-save"></i>
                حفظ النتيجة في السجل
            </button>
        </div>
    </div>

    <script>
        document.getElementById('paintType').addEventListener('change', function(e) {
            document.getElementById('customRateGroup').style.display = (e.target.value === 'custom') ? 'block' : 'none';
        });

        function calculatePaint() {
            const area = parseFloat(document.getElementById('area').value);
            const coats = parseInt(document.getElementById('coats').value) || 1;
            const paintType = document.getElementById('paintType').value;
            
            let rate = (paintType === 'custom') ? parseFloat(document.getElementById('customRate').value) : parseFloat(paintType);

            if (isNaN(area) || area <= 0 || isNaN(rate) || rate <= 0) {
                alert('يرجى إدخال المساحة ومعدل الفرد بشكل صحيح (أرقام موجبة)');
                return;
            }

            const totalCoverage = area * coats;
            const totalLiters = totalCoverage / rate;

            document.getElementById('totalCoverage').innerText = totalCoverage.toFixed(2);
            document.getElementById('totalLiters').innerText = totalLiters.toFixed(2);
            
            // تقسيم العبوات
            document.getElementById('bins18').innerText = Math.ceil(totalLiters / 18);
            document.getElementById('bins9').innerText = Math.ceil(totalLiters / 9);
            document.getElementById('gallons').innerText = Math.ceil(totalLiters / 3.75);

            document.getElementById('resultCard').style.display = 'block';

            window.lastCalc = {
                toolId: 'paint_calc',
                name: 'حساب كميات الدهان',
                details: `${area} م² - ${coats} أوجه`,
                result: `${totalLiters.toFixed(2)} لتر`,
                timestamp: new Date().toISOString()
            };
        }

        function saveResult() {
            if (!window.lastCalc) return;
            
            const results = JSON.parse(localStorage.getItem('engineering_results') || '[]');
            results.unshift(window.lastCalc);
            localStorage.setItem('engineering_results', JSON.stringify(results.slice(0, 50)));
            
            if (window.parent && window.parent.firebaseLogic) {
                window.parent.firebaseLogic.saveResult(window.lastCalc);
            }
            
            alert('تم حفظ النتيجة بنجاح في السجل');
        }
    </script>
</body>
</html>
