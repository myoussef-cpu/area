<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - إعدادات المستخدم</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #3498db;
            color: white;
            padding: 60px 20px 80px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            position: relative;
        }

        .profile-container {
            max-width: 500px;
            margin: -60px auto 20px;
            padding: 0 20px;
        }

        .profile-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: -90px;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            object-fit: cover;
        }

        h2 {
            margin: 0 0 5px;
            font-size: 1.5rem;
        }

        .email {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
            padding: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .stat-item h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #3498db;
        }

        .stat-item span {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-family: 'Tajawal', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            font-size: 1rem;
        }

        .btn-logout {
            background: #ffebee;
            color: #c0392b;
        }

        .btn-home {
            background: #f8f9fa;
            color: #2c3e50;
        }
        
        .btn-saved {
            background: #e3f2fd;
            color: #1976d2;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #3498db;"></i>
    </div>

    <div class="header">
        <h1>الملف الشخصي</h1>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <img id="user-photo" src="https://via.placeholder.com/150" alt="Profile" class="avatar">
            <h2 id="user-name">ضيف</h2>
            <p id="user-email" class="email">لم يتم تسجيل الدخول</p>

            <div class="stats">
                <div class="stat-item">
                    <h3 id="calc-count">-</h3>
                    <span>حسابات محفوظة</span>
                </div>
                <div class="stat-item">
                    <h3>Pro</h3>
                    <span>نوع الحساب</span>
                </div>
            </div>

            <div class="actions">
                <a href="saved_results.html" class="btn btn-saved">
                    <i class="fas fa-save"></i>
                    النتائج المحفوظة
                </a>
                <a href="index.html" class="btn btn-home">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { onUserChange, logoutUser, fetchResults } from './firebase-logic.js';

        const loading = document.getElementById('loading');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhoto = document.getElementById('user-photo');
        const logoutBtn = document.getElementById('logout-btn');
        const calcCount = document.getElementById('calc-count');

        onUserChange(async (user) => {
            if (user) {
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                if (user.photoURL) {
                    userPhoto.src = user.photoURL;
                }
                
                // جلب عدد الحسابات للإحصائيات
                const results = await fetchResults();
                calcCount.textContent = results.length;
            } else {
                // لو مش مسجل، رجعه لصفحة اللوجن
                window.location.href = 'login.html';
            }
            loading.style.display = 'none';
        });

        logoutBtn.addEventListener('click', () => {
            if(confirm('متأكد يا هندسة عايز تخرج؟')) {
                logoutUser();
            }
        });
    </script>
</body>
</html>
