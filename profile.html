<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - إعدادات المستخدم</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
    body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        transition: background-color 0.3s, color 0.3s;
    }

    .header {
        background: var(--primary);
        color: white;
        padding: 70px 20px 90px;
        text-align: center;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        position: relative;
        box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
    }

    .header h1 {
        margin: 0;
        font-weight: 800;
        font-size: 1.8rem;
    }

    .profile-container {
        max-width: 500px;
        margin: -70px auto 40px;
        padding: 0 20px;
    }

    .profile-card {
        background: var(--card-light);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border-light);
        border-radius: 32px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        padding: 40px 30px 30px;
        text-align: center;
        position: relative;
    }

    .dark-mode .profile-card {
        background: var(--card-dark);
        border-color: var(--border-dark);
        box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .avatar {
        width: 130px;
        height: 130px;
        border-radius: 40px;
        border: 6px solid var(--card-light);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        margin-top: -105px;
        margin-bottom: 20px;
        background-color: #ecf0f1;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .dark-mode .avatar {
        border-color: var(--card-dark);
    }

    .avatar:hover {
        transform: scale(1.05);
    }

    h2 {
        margin: 0 0 8px;
        font-size: 1.6rem;
        font-weight: 800;
        color: var(--text-light);
    }

    .dark-mode h2 { color: var(--text-dark); }

    .email {
        color: #8e8e93;
        font-size: 1rem;
        margin-bottom: 30px;
        font-weight: 500;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        margin: 30px 0;
        padding: 25px 0;
        border-top: 1px solid var(--border-light);
        border-bottom: 1px solid var(--border-light);
    }

    .dark-mode .stats {
        border-color: var(--border-dark);
    }

    .stat-item h3 {
        margin: 0;
        font-size: 1.4rem;
        color: var(--primary);
        font-weight: 800;
    }

    .stat-item span {
        font-size: 0.9rem;
        color: #8e8e93;
        font-weight: 600;
    }

    .actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .btn {
        padding: 15px;
        border: none;
        border-radius: 18px;
        font-family: 'Tajawal', sans-serif;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-decoration: none;
        font-size: 1.05rem;
    }

    .btn-logout {
        background: rgba(255, 59, 48, 0.1);
        color: #ff3b30;
    }

    .btn-home {
        background: var(--glass-light);
        color: var(--text-light);
        border: 1px solid var(--border-light);
    }

    .dark-mode .btn-home {
        background: var(--glass-dark);
        color: var(--text-dark);
        border-color: var(--border-dark);
    }
    
    .btn-saved {
        background: rgba(0, 122, 255, 0.1);
        color: var(--primary);
    }

    .btn:active {
        transform: scale(0.97);
    }

    .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg-light);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .dark-mode .loading {
        background: var(--bg-dark);
    }
</style>
</head>
<body>

    <div id="loading" class="loading">
        <i class="fas fa-spinner fa-spin fa-3x" style="color: #3498db;"></i>
    </div>

    <div class="header">
        <h1>الملف الشخصي</h1>
    </div>

    <div class="profile-container">
        <div class="profile-card">
            <img id="user-photo" src="https://via.placeholder.com/150" alt="Profile" class="avatar">
            <h2 id="user-name">ضيف</h2>
            <p id="user-email" class="email">لم يتم تسجيل الدخول</p>

            <div class="stats">
                <div class="stat-item">
                    <h3 id="calc-count">-</h3>
                    <span>حسابات محفوظة</span>
                </div>
                <div class="stat-item">
                    <h3>Pro</h3>
                    <span>نوع الحساب</span>
                </div>
            </div>

            <div class="actions">
                <a href="saved_results.html" class="btn btn-saved">
                    <i class="fas fa-save"></i>
                    النتائج المحفوظة
                </a>
                <a href="index.html" class="btn btn-home">
                    <i class="fas fa-home"></i>
                    الرئيسية
                </a>
                <button id="logout-btn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { onUserChange, logoutUser, fetchResults } from './firebase-logic.js';

        const loading = document.getElementById('loading');
        const userName = document.getElementById('user-name');
        const userEmail = document.getElementById('user-email');
        const userPhoto = document.getElementById('user-photo');
        const logoutBtn = document.getElementById('logout-btn');
        const calcCount = document.getElementById('calc-count');

        onUserChange(async (user) => {
            if (user) {
                userName.textContent = user.displayName;
                userEmail.textContent = user.email;
                if (user.photoURL) {
                    userPhoto.src = user.photoURL;
                }
                
                // جلب عدد الحسابات للإحصائيات
                const results = await fetchResults();
                calcCount.textContent = results.length;
            } else {
                // لو مش مسجل، رجعه لصفحة اللوجن
                window.location.href = 'login.html';
            }
            loading.style.display = 'none';
        });

        logoutBtn.addEventListener('click', () => {
            if(confirm('متأكد يا هندسة عايز تخرج؟')) {
                logoutUser();
            }
        });
    </script>
</body>
</html>
