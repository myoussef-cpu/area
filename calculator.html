<title>الآلة الحاسبة</title>

<div class="calc-wrapper">
    <div class="calculator">
        <div class="display-container">
            <div class="history" id="history"></div>
            <div class="current-input" id="display">0</div>
        </div>
        
        <div class="buttons-grid">
            <button class="clear-btn" onclick="clearDisplay()">مسح</button>
            <button class="action-btn" onclick="deleteLast()">⌫</button>
            <button class="op-btn" onclick="appendOperator('/')">÷</button>
            
            <button class="num-btn" onclick="appendNumber('7')">7</button>
            <button class="num-btn" onclick="appendNumber('8')">8</button>
            <button class="num-btn" onclick="appendNumber('9')">9</button>
            <button class="op-btn" onclick="appendOperator('*')">×</button>
            
            <button class="num-btn" onclick="appendNumber('4')">4</button>
            <button class="num-btn" onclick="appendNumber('5')">5</button>
            <button class="num-btn" onclick="appendNumber('6')">6</button>
            <button class="op-btn" onclick="appendOperator('-')">−</button>
            
            <button class="num-btn" onclick="appendNumber('1')">1</button>
            <button class="num-btn" onclick="appendNumber('2')">2</button>
            <button class="num-btn" onclick="appendNumber('3')">3</button>
            <button class="op-btn" onclick="appendOperator('+')">+</button>
            
            <button class="num-btn" onclick="appendNumber('0')">0</button>
            <button class="num-btn" onclick="appendNumber('.')">.</button>
            <button class="equal-btn" onclick="calculate()">=</button>
        </div>
    </div>
</div>

<style>
    .calc-wrapper {
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
    }

    .calculator {
        background: white;
        border-radius: 24px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    }

    .dark-mode .calculator {
        background: var(--card-dark);
    }

    .display-container {
        background: #2c3e50;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        text-align: left;
        direction: ltr;
        box-shadow: inset 0 4px 10px rgba(0,0,0,0.3);
    }

    .history {
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        min-height: 1.2rem;
        margin-bottom: 5px;
        font-family: 'Courier New', Courier, monospace;
    }

    .current-input {
        color: #fff;
        font-size: 2.2rem;
        font-family: 'Courier New', Courier, monospace;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .buttons-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    .buttons-grid button {
        border: none;
        border-radius: 16px;
        padding: 18px;
        font-size: 1.2rem;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .num-btn { background: #f8f9fa; color: #333; }
    .dark-mode .num-btn { background: #3a3a3c; color: #fff; }

    .op-btn { background: #eef2f3; color: var(--primary); }
    .dark-mode .op-btn { background: #2c2c2e; color: var(--primary); }

    .action-btn { background: #fdebd0; color: #e67e22; }
    
    .equal-btn { 
        background: var(--primary); 
        color: #fff; 
        grid-column: span 2;
    }

    .clear-btn { 
        background: #f8d7da; 
        color: #721c24; 
        grid-column: span 2;
    }
    
    .dark-mode .clear-btn { background: #442727; color: #ff8a8a; }

    button:active {
        transform: scale(0.95);
        opacity: 0.8;
    }
</style>

<script>
    if (typeof currentInput === 'undefined') {
        let currentInput = '0';
        let history = '';
        
        const displayElement = document.getElementById('display');
        const historyElement = document.getElementById('history');

        function updateDisplay() {
            displayElement.textContent = currentInput;
            historyElement.textContent = history;
        }

        window.appendNumber = function(num) {
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else {
                if (num === '.' && currentInput.includes('.')) return;
                currentInput += num;
            }
            updateDisplay();
        };

        window.appendOperator = function(op) {
            const lastChar = currentInput.slice(-1);
            if (['+', '-', '*', '/'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1) + op;
            } else {
                if (currentInput === '0' && op === '-') {
                    currentInput = '-';
                } else if (currentInput !== '0' || op === '-') {
                    currentInput += op;
                }
            }
            updateDisplay();
        };

        window.clearDisplay = function() {
            currentInput = '0';
            history = '';
            updateDisplay();
        };

        window.deleteLast = function() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        };

        window.calculate = function() {
            try {
                history = currentInput + ' =';
                let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
                const result = eval(expression);
                currentInput = String(Number(result.toFixed(8)));
                updateDisplay();
            } catch (e) {
                currentInput = 'خطأ';
                updateDisplay();
                setTimeout(clearDisplay, 1500);
            }
        };
    }
</script>
