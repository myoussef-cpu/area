<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مساحة الحلقة الدائرية - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/dist/css/all.min.css">
    <style>
        :root {
            --primary-color: #007aff;
            --bg-color: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-color: #ffffff;
            --input-bg: rgba(44, 44, 46, 0.8);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .calc-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            gap: 15px;
        }

        .header i {
            font-size: 24px;
            color: var(--primary-color);
        }

        .header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #8e8e93;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        .btn-calc {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .result-card {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .save-btn {
            background: #34c759;
            margin-top: 15px;
        }

        .back-btn {
            align-self: flex-start;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <a href="#" onclick="window.navigateTo('all_tools')" class="back-btn">
        <i class="fas fa-arrow-right"></i>
        العودة للأدوات
    </a>

    <div class="calc-container">
        <div class="header">
            <i class="fas fa-ring"></i>
            <h2>مساحة الحلقة الدائرية</h2>
        </div>

        <div class="input-group">
            <label>نصف القطر الخارجي (R)</label>
            <input type="number" id="outerR" placeholder="أدخل نصف القطر الأكبر" step="any">
        </div>

        <div class="input-group">
            <label>نصف القطر الداخلي (r)</label>
            <input type="number" id="innerR" placeholder="أدخل نصف القطر الأصغر" step="any">
        </div>

        <button class="btn-calc" onclick="calculateAnnulus()">حساب المساحة</button>

        <div id="resultCard" class="result-card">
            <h3>النتائج:</h3>
            <div id="resultsList"></div>
            <button class="btn-calc save-btn" onclick="saveAnnulusResult()">حفظ النتيجة</button>
        </div>
    </div>

    <script>
        function calculateAnnulus() {
            const R = parseFloat(document.getElementById('outerR').value);
            const r = parseFloat(document.getElementById('innerR').value);
            
            if (R > r && r >= 0) {
                const area = Math.PI * (Math.pow(R, 2) - Math.pow(r, 2));
                
                const resultsList = document.getElementById('resultsList');
                resultsList.innerHTML = `
                    <div class="result-item">
                        <span>المساحة المحصورة:</span>
                        <span>${area.toFixed(2)} وحدة مربعة</span>
                    </div>
                `;
                
                document.getElementById('resultCard').classList.add('show');
                
                window.lastCalc = {
                    title: "مساحة الحلقة الدائرية",
                    result: `المساحة: ${area.toFixed(2)}`,
                    date: new Date().toISOString()
                };
            } else if (R <= r) {
                alert('نصف القطر الخارجي يجب أن يكون أكبر من الداخلي');
            } else {
                alert('يرجى إدخال قيم صحيحة');
            }
        }

        function saveAnnulusResult() {
            if (window.firebaseLogic && window.firebaseLogic.saveCalculation) {
                window.firebaseLogic.saveCalculation(window.lastCalc);
            } else {
                const saved = JSON.parse(localStorage.getItem('saved_calculations') || '[]');
                saved.push(window.lastCalc);
                localStorage.setItem('saved_calculations', JSON.stringify(saved));
                alert('تم حفظ النتيجة محلياً');
            }
        }
    </script>
</body>
</html>
