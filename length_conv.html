<title>تحويل الأطوال</title>
<div class="calc-container">
    <div class="card">
        <div class="input-group">
            <label>القيمة</label>
            <input type="number" id="val" placeholder="0.00" step="any">
        </div>
        <div class="input-group">
            <label>من</label>
            <select id="fromUnit">
                <option value="m">متر (m)</option>
                <option value="cm">سنتيمتر (cm)</option>
                <option value="mm">مليمتر (mm)</option>
                <option value="km">كيلومتر (km)</option>
                <option value="in">بوصة (in)</option>
                <option value="ft">قدم (ft)</option>
                <option value="yd">ياردة (yd)</option>
                <option value="mi">ميل (mi)</option>
            </select>
        </div>
        <div class="input-group">
            <label>إلى</label>
            <select id="toUnit">
                <option value="m">متر (m)</option>
                <option value="cm">سنتيمتر (cm)</option>
                <option value="mm">مليمتر (mm)</option>
                <option value="km">كيلومتر (km)</option>
                <option value="in">بوصة (in)</option>
                <option value="ft">قدم (ft)</option>
                <option value="yd">ياردة (yd)</option>
                <option value="mi">ميل (mi)</option>
            </select>
        </div>
        <button class="btn-main" onclick="convertLength()">تحويل</button>
    </div>

    <div id="resultCard" class="result-card hidden"></div>
</div>

<script>
    const units = {
        m: 1,
        cm: 0.01,
        mm: 0.001,
        km: 1000,
        in: 0.0254,
        ft: 0.3048,
        yd: 0.9144,
        mi: 1609.34
    };

    function convertLength() {
        const val = parseFloat(document.getElementById('val').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;

        if (!isNaN(val)) {
            const meters = val * units[from];
            const result = meters / units[to];
            
            const resCard = document.getElementById('resultCard');
            resCard.innerHTML = `<h3>النتيجة:</h3><p><span>${result.toLocaleString()}</span> ${to}</p>`;
            resCard.classList.remove('hidden');
        }
    }
</script>
