<title>تحويل القدرة</title>
<div class="calc-container">
    <div class="card">
        <div class="input-group">
            <label>القيمة</label>
            <input type="number" id="val" placeholder="0.00" step="any">
        </div>
        <div class="input-group">
            <label>من</label>
            <select id="fromUnit">
                <option value="W">واط (W)</option>
                <option value="kW">كيلوواط (kW)</option>
                <option value="hp">حصان (hp - Metric)</option>
                <option value="hp_us">حصان (hp - US)</option>
                <option value="btu">BTU/hr</option>
            </select>
        </div>
        <div class="input-group">
            <label>إلى</label>
            <select id="toUnit">
                <option value="W">واط (W)</option>
                <option value="kW">كيلوواط (kW)</option>
                <option value="hp">حصان (hp - Metric)</option>
                <option value="hp_us">حصان (hp - US)</option>
                <option value="btu">BTU/hr</option>
            </select>
        </div>
        <button class="btn-main" onclick="convertPower()">تحويل</button>
    </div>

    <div id="resultCard" class="result-card hidden"></div>
</div>

<script>
    const units = {
        W: 1,
        kW: 1000,
        hp: 735.499,
        hp_us: 745.7,
        btu: 0.293071
    };

    function convertPower() {
        const val = parseFloat(document.getElementById('val').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;

        if (!isNaN(val)) {
            const watts = val * units[from];
            const result = watts / units[to];
            
            const resCard = document.getElementById('resultCard');
            resCard.innerHTML = `<h3>النتيجة:</h3><p><span>${result.toLocaleString()}</span> ${to}</p>`;
            resCard.classList.remove('hidden');
        }
    }
</script>
