<title>حساب مساحة شبه المنحرف</title>

<div class="calc-container">
    <div class="card">
        <div class="input-group">
            <label><i class="fas fa-arrows-alt-h"></i> القاعدة الصغرى (a)</label>
            <input type="number" id="a" placeholder="أدخل الطول بالمتر" step="any" oninput="calculateArea()">
        </div>
        <div class="input-group">
            <label><i class="fas fa-arrows-alt-h"></i> القاعدة الكبرى (b)</label>
            <input type="number" id="b" placeholder="أدخل الطول بالمتر" step="any" oninput="calculateArea()">
        </div>
        <div class="input-group">
            <label><i class="fas fa-arrows-alt-v"></i> المائل الأول (L1)</label>
            <input type="number" id="L1" placeholder="أدخل الطول بالمتر" step="any" oninput="calculateArea()">
        </div>
        <div class="input-group">
            <label><i class="fas fa-arrows-alt-v"></i> المائل الثاني (L2)</label>
            <input type="number" id="L2" placeholder="أدخل الطول بالمتر" step="any" oninput="calculateArea()">
        </div>
    </div>

    <div id="drawing-container" class="card hidden">
        <div class="canvas-scroll-container" id="canvasScroll">
            <canvas id="shapeCanvas"></canvas>
        </div>
    </div>

    <div id="initialArea" class="result-card hidden">
        <!-- النتائج الأولية هتظهر هنا -->
    </div>

    <div id="divisionSection" class="card hidden">
        <div class="input-group">
            <label><i class="fas fa-layer-group"></i> طريقة التقسيم</label>
            <select id="divisionType" onchange="toggleDivisionInputs()">
                <option value="manual">يدوياً (مساحات محددة)</option>
                <option value="auto">تلقائياً (بالتساوي)</option>
            </select>
        </div>

        <div id="manualInput" class="input-group">
            <label><i class="fas fa-edit"></i> مساحة كل قسم (مفصولة بفاصلة)</label>
            <input type="text" id="manualAreas" placeholder="مثلاً: 100, 150, 200" oninput="calculateDivisions()">
        </div>

        <div id="autoInput" class="input-group hidden">
            <label><i class="fas fa-th-large"></i> عدد الأقسام</label>
            <input type="number" id="parts" placeholder="أدخل عدد الأقسام" oninput="calculateDivisions()">
        </div>

        <button class="btn-main" onclick="calculateDivisions()" style="margin-top: 10px;">
            <i class="fas fa-calculator"></i> حساب الأقسام
        </button>
    </div>

    <div id="results" class="result-card hidden">
        <!-- نتائج التقسيم هتظهر هنا -->
    </div>

    <button class="btn-main" onclick="saveResult()" id="saveBtn" style="display: none; margin-top: 10px; background: #27ae60;">
        <i class="fas fa-save"></i> حفظ النتيجة النهائية
    </button>
</div>

<style>
    .calc-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding-bottom: 20px;
    }

    .input-group {
        margin-bottom: 18px;
        text-align: right;
    }

    .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-light);
        padding-right: 5px;
    }

    .dark-mode .input-group label {
        color: var(--text-dark);
    }

    .input-group label i {
        color: var(--primary);
        margin-left: 8px;
        font-size: 1rem;
    }

    .result-card {
        background: var(--card-light);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-light);
        border-radius: 22px;
        padding: 24px;
        border-right: 6px solid var(--primary);
        box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        text-align: right;
        transition: all 0.3s ease;
    }

    .dark-mode .result-card {
        background: var(--card-dark);
        border: 1px solid var(--border-dark);
        border-right: 6px solid var(--primary);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .result-card h3 {
        margin: 0 0 12px;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--primary);
    }

    .result-card h4 {
        margin: 20px 0 12px;
        font-size: 1.05rem;
        font-weight: 600;
        border-bottom: 1px solid var(--border-light);
        padding-bottom: 8px;
    }

    .dark-mode .result-card h4 {
        border-bottom-color: var(--border-dark);
    }

    .result-card p {
        margin: 10px 0;
        font-size: 1rem;
        line-height: 1.6;
    }

    .result-card span {
        font-weight: 700;
        color: var(--primary);
    }

    .result-card ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .result-card li {
        background: rgba(0,0,0,0.03);
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 14px;
        font-size: 0.95rem;
        border: 1px solid rgba(0,0,0,0.02);
    }

    .dark-mode .result-card li {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.05);
    }

    .hidden { display: none; }

    #drawing-container {
        text-align: center;
        padding: 20px;
        background: var(--card-light);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-light);
        border-radius: 22px;
        overflow: hidden;
    }

    .dark-mode #drawing-container {
        background: var(--card-dark);
        border: 1px solid var(--border-dark);
    }

    /* حاوية الرسمة عشان تكون قابلة للتمرير يا ريس */
    .canvas-scroll-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin: 20px 0 10px;
        padding: 5px;
        background: rgba(0,0,0,0.02);
        border-radius: 16px;
        cursor: grab;
    }

    .canvas-scroll-container:active {
        cursor: grabbing;
    }

    #shapeCanvas {
        display: block;
        margin: 0 auto;
        border-radius: 12px;
        background: var(--card-light);
    }

    .dark-mode #shapeCanvas {
        background: var(--card-dark);
    }
</style>

<script>
    function calculateArea() {
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const L1 = parseFloat(document.getElementById("L1").value);
        const L2 = parseFloat(document.getElementById("L2").value);

        const initialAreaDiv = document.getElementById("initialArea");
        const drawingContainer = document.getElementById("drawing-container");
        const divisionSection = document.getElementById("divisionSection");
        const saveBtn = document.getElementById("saveBtn");

        if (isNaN(a) || isNaN(b) || isNaN(L1) || isNaN(L2) || a <= 0 || b <= 0 || L1 <= 0 || L2 <= 0) {
            initialAreaDiv.classList.add('hidden');
            drawingContainer.classList.add('hidden');
            divisionSection.classList.add('hidden');
            saveBtn.style.display = 'none';
            return;
        }

        // حساب المساحة كشبه منحرف
        const baseDiff = Math.abs(b - a) / 2;
        if (L1 < baseDiff || L2 < baseDiff) {
            initialAreaDiv.innerHTML = `<p style="color: #e74c3c;">الأطوال دي مستحيل تعمل شبه منحرف يا هندسة!</p>`;
            initialAreaDiv.classList.remove('hidden');
            drawingContainer.classList.add('hidden');
            divisionSection.classList.add('hidden');
            return;
        }

        const h1 = Math.sqrt(L1 * L1 - baseDiff * baseDiff);
        const h2 = Math.sqrt(L2 * L2 - baseDiff * baseDiff);
        const h = (h1 + h2) / 2;
        const area = ((a + b) / 2) * h;

        const areaConverted = convertToFeddans(area);

        initialAreaDiv.innerHTML = `
            <h3>النتيجة الأولية:</h3>
            <p>المساحة الكلية: <span>${area.toFixed(2)}</span> متر²</p>
            <p>الارتفاع التقريبي: <span>${h.toFixed(2)}</span> متر</p>
            <p>بالوحدات: <span>${areaConverted.feddan}</span> فدان، <span>${areaConverted.qirat}</span> قيراط، <span>${areaConverted.sahm}</span> سهم</p>
        `;
        initialAreaDiv.classList.remove('hidden');
        drawingContainer.classList.remove('hidden');
        divisionSection.classList.remove('hidden');
        saveBtn.style.display = 'block';

        // حساب الأقطار عشان نرسمها
        const diags = calculateDiagonals(a, b, h);

        // رسم شبه المنحرف مع الأقطار
        drawTrapezoid(a, b, L1, L2, h, diags);
    }

    function drawTrapezoid(a, b, L1, L2, h, diags = null, divisions = []) {
        const canvas = document.getElementById('shapeCanvas');
        const ctx = canvas.getContext('2d');
        
        // بنكبر المقاسات عشان الرسمة تكون واضحة والسكروول يشتغل يا هندسة
        canvas.width = 800;
        canvas.height = 500;
        const padding = 60;
        const drawW = canvas.width - padding * 2;
        const drawH = canvas.height - padding * 2;

        // حساب الإحداثيات (بافتراض أنه متساوي الساقين تقريباً للرسم فقط أو بناء على الفرق)
        const diff = (b - a) / 2;
        
        let p1 = { x: 0, y: 0 };           // أسفل يسار (بداية القاعدة الكبرى)
        let p2 = { x: b, y: 0 };           // أسفل يمين (نهاية القاعدة الكبرى)
        let p3 = { x: b - diff, y: h };    // أعلى يمين (نهاية القاعدة الصغرى)
        let p4 = { x: diff, y: h };        // أعلى يسار (بداية القاعدة الصغرى)

        const scaleX = drawW / Math.max(a, b);
        const scaleY = drawH / h;
        const scale = Math.min(scaleX, scaleY);

        const offsetX = (canvas.width - b * scale) / 2;
        const offsetY = padding;

        const pts = [p1, p2, p3, p4].map(p => ({
            x: offsetX + p.x * scale,
            y: canvas.height - (offsetY + p.y * scale)
        }));

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ستايل الرسمة
        const isDarkMode = document.body.classList.contains('dark-mode');
        const strokeColor = isDarkMode ? '#4dabf7' : '#3498db';
        const textColor = isDarkMode ? '#e0e0e0' : '#2c3e50';

        // رسم خلفية للشكل
        ctx.beginPath();
        ctx.moveTo(pts[0].x, pts[0].y);
        ctx.lineTo(pts[1].x, pts[1].y);
        ctx.lineTo(pts[2].x, pts[2].y);
        ctx.lineTo(pts[3].x, pts[3].y);
        ctx.closePath();
        ctx.fillStyle = isDarkMode ? 'rgba(77, 171, 247, 0.05)' : 'rgba(52, 152, 219, 0.03)';
        ctx.fill();

        // رسم الأقطار لو موجودة
        if (diags) {
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = isDarkMode ? 'rgba(255,255,255,0.2)' : 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 1;
            
            // القطر الأول
            ctx.beginPath();
            ctx.moveTo(pts[0].x, pts[0].y);
            ctx.lineTo(pts[2].x, pts[2].y);
            ctx.stroke();
            
            // القطر الثاني
            ctx.beginPath();
            ctx.moveTo(pts[1].x, pts[1].y);
            ctx.lineTo(pts[3].x, pts[3].y);
            ctx.stroke();
            
            ctx.setLineDash([]);
        }

        // رسم خطوط التقسيم
        if (divisions && divisions.length > 0) {
            ctx.setLineDash([8, 4]);
            ctx.strokeStyle = '#e67e22'; // لون برتقالي للتقسيم
            ctx.lineWidth = 2;
            
            divisions.forEach(div => {
                const ratio = div.h / h;
                // النقط على الضلعين المائلين
                const dL = {
                    x: pts[0].x + (pts[3].x - pts[0].x) * ratio,
                    y: pts[0].y + (pts[3].y - pts[0].y) * ratio
                };
                const dR = {
                    x: pts[1].x + (pts[2].x - pts[1].x) * ratio,
                    y: pts[1].y + (pts[2].y - pts[1].y) * ratio
                };

                ctx.beginPath();
                ctx.moveTo(dL.x, dL.y);
                ctx.lineTo(dR.x, dR.y);
                ctx.stroke();

                // كتابة مساحة القسم فوق الخط
                ctx.fillStyle = '#e67e22';
                ctx.font = 'bold 12px Tajawal';
                ctx.textAlign = 'center';
                ctx.fillText(`${div.area.toFixed(1)} م²`, (dL.x + dR.x) / 2, dL.y - 5);
            });
            ctx.setLineDash([]);
        }

        // رسم الحدود الأساسية
        ctx.beginPath();
        ctx.moveTo(pts[0].x, pts[0].y);
        ctx.lineTo(pts[1].x, pts[1].y);
        ctx.lineTo(pts[2].x, pts[2].y);
        ctx.lineTo(pts[3].x, pts[3].y);
        ctx.closePath();

        ctx.strokeStyle = strokeColor;
        ctx.lineWidth = 4;
        ctx.lineJoin = 'round';
        ctx.stroke();

        ctx.fillStyle = textColor;
        ctx.font = 'bold 16px Tajawal';
        ctx.textAlign = 'center';

        // فنكشن لرسم الملصقات بشكل احترافي مع الدوران
        function drawLabel(pA, pB, label) {
            const midX = (pA.x + pB.x) / 2;
            const midY = (pA.y + pB.y) / 2;
            
            ctx.save();
            ctx.translate(midX, midY);
            
            const angle = Math.atan2(pB.y - pA.y, pB.x - pA.x);
            let labelAngle = angle;
            
            if (labelAngle > Math.PI/2 || labelAngle < -Math.PI/2) {
                labelAngle += Math.PI;
            }
            
            ctx.rotate(labelAngle);
            ctx.fillText(label + ' م', 0, -12);
            ctx.restore();
        }

        drawLabel(pts[0], pts[1], b.toFixed(1)); // القاعدة الكبرى
        drawLabel(pts[2], pts[3], a.toFixed(1)); // القاعدة الصغرى
        drawLabel(pts[1], pts[2], L2.toFixed(1)); // المائل يمين
        drawLabel(pts[3], pts[0], L1.toFixed(1)); // المائل يسار

        // لو فيه أقطار، نكتب قيمتها في نص الرسمة بخط خفيف
        if (diags) {
            ctx.font = '12px Tajawal';
            ctx.fillStyle = isDarkMode ? 'rgba(255,255,255,0.4)' : 'rgba(0,0,0,0.3)';
            ctx.fillText(`القطر 1: ${diags.diagonal1.toFixed(2)} م`, canvas.width/2, canvas.height - 20);
            ctx.fillText(`القطر 2: ${diags.diagonal2.toFixed(2)} م`, canvas.width/2, canvas.height - 5);
        }
    }

    // إضافة دعم السحب بالماوس للتمرير يا معلم
    const scrollContainer = document.getElementById('canvasScroll');
    let isDown = false;
    let startX;
    let scrollLeft;

    if (scrollContainer) {
        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            scrollContainer.classList.add('active');
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });
        scrollContainer.addEventListener('mouseleave', () => {
            isDown = false;
        });
        scrollContainer.addEventListener('mouseup', () => {
            isDown = false;
        });
        scrollContainer.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2; 
            scrollContainer.scrollLeft = scrollLeft - walk;
        });
    }

    function calculateDiagonals(a, b, h) {
        const baseDifference = Math.abs(b - a) / 2;
        const diagonal1 = Math.sqrt(a * a + h * h - 2 * a * baseDifference);
        const diagonal2 = Math.sqrt(b * b + h * h + 2 * b * baseDifference);
        return { diagonal1, diagonal2 };
    }

    function convertToFeddans(m2) {
        const feddan = 4200.83;
        const qirat = 175.034;
        const sahm = 7.293;

        let remaining = m2;
        let f = Math.floor(remaining / feddan);
        remaining -= f * feddan;
        let q = Math.floor(remaining / qirat);
        remaining -= q * qirat;
        let s = remaining / sahm;

        return { feddan: f, qirat: q, sahm: s.toFixed(2) };
    }

    function toggleDivisionInputs() {
        const type = document.getElementById("divisionType").value;
        document.getElementById("manualInput").classList.toggle('hidden', type !== 'manual');
        document.getElementById("autoInput").classList.toggle('hidden', type !== 'auto');
        calculateDivisions();
    }

    function calculateDivisions() {
        const divisionType = document.getElementById("divisionType").value;
        const a = parseFloat(document.getElementById("a").value);
        const b = parseFloat(document.getElementById("b").value);
        const L1 = parseFloat(document.getElementById("L1").value);
        const L2 = parseFloat(document.getElementById("L2").value);

        if (isNaN(a) || isNaN(b) || isNaN(L1) || isNaN(L2)) return;

        const baseDiff = Math.abs(b - a) / 2;
        const h = (Math.sqrt(L1 * L1 - baseDiff * baseDiff) + Math.sqrt(L2 * L2 - baseDiff * baseDiff)) / 2;
        const totalArea = ((a + b) / 2) * h;

        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `<h3>نتائج التقسيم:</h3>`;

        const divisionsData = [];
        let accumulatedHeight = 0;

        if (divisionType === "manual") {
            const manualAreas = document.getElementById("manualAreas").value.split(',').map(Number).filter(n => n > 0);
            if (manualAreas.length === 0) return;

            const sumAreas = manualAreas.reduce((sum, area) => sum + area, 0);
            if (sumAreas > totalArea) {
                resultsDiv.innerHTML += `<p style="color: #e74c3c;">مجموع الأقسام أكبر من المساحة الكلية!</p>`;
                resultsDiv.classList.remove('hidden');
                return;
            }

            let currentTopBase = a;
            let currentBottomBase = b;
            let remainingHeight = h;

            for (let i = 0; i < manualAreas.length; i++) {
                const area = manualAreas[i];
                const x = computeSectionHeight(currentTopBase, currentBottomBase, remainingHeight, area);

                if (x === null || x <= 0 || x > remainingHeight) {
                    resultsDiv.innerHTML += `<p>لا يمكن حساب القسم ${i + 1}</p>`;
                    break;
                }

                const newBase = currentTopBase + ((currentBottomBase - currentTopBase) / remainingHeight) * x;
                accumulatedHeight += x;
                
                divisionsData.push({
                    h: accumulatedHeight,
                    area: area,
                    base: newBase
                });

                resultsDiv.innerHTML += `
                    <li>
                        <strong>القسم ${i + 1}:</strong><br>
                        المساحة: <span>${area.toFixed(2)}</span> متر²<br>
                        الارتفاع: <span>${x.toFixed(2)}</span> متر<br>
                        القاعدة الجديدة: <span>${newBase.toFixed(2)}</span> متر
                    </li>
                `;

                currentTopBase = newBase;
                remainingHeight -= x;
            }
        } else {
            const parts = parseInt(document.getElementById("parts").value);
            if (isNaN(parts) || parts <= 0) return;

            const partArea = totalArea / parts;
            let currentTopBase = a;
            let currentBottomBase = b;
            let remainingHeight = h;

            for (let i = 0; i < parts; i++) {
                const x = computeSectionHeight(currentTopBase, currentBottomBase, remainingHeight, partArea);
                if (x === null) break;

                const newBase = currentTopBase + ((currentBottomBase - currentTopBase) / remainingHeight) * x;
                accumulatedHeight += x;

                divisionsData.push({
                    h: accumulatedHeight,
                    area: partArea,
                    base: newBase
                });

                resultsDiv.innerHTML += `
                    <li>
                        <strong>القسم ${i + 1}:</strong><br>
                        الارتفاع: <span>${x.toFixed(2)}</span> متر<br>
                        القاعدة الجديدة: <span>${newBase.toFixed(2)}</span> متر
                    </li>
                `;
                currentTopBase = newBase;
                remainingHeight -= x;
            }
        }
        resultsDiv.classList.remove('hidden');

        // تحديث الرسمة بالأقسام والأقطار يا معلم
        const diags = calculateDiagonals(a, b, h);
        drawTrapezoid(a, b, L1, L2, h, diags, divisionsData);
    }

    function computeSectionHeight(currentTopBase, currentBottomBase, remainingHeight, area) {
        const k = (currentBottomBase - currentTopBase) / remainingHeight;
        if (Math.abs(k) < 0.0001) return area / currentTopBase; // لو مستطيل يعني
        const Acoef = k;
        const Bcoef = 2 * currentTopBase;
        const Ccoef = -2 * area;
        const disc = Bcoef * Bcoef - 4 * Acoef * Ccoef;
        if (disc < 0) return null;
        const x1 = (-Bcoef + Math.sqrt(disc)) / (2 * Acoef);
        const x2 = (-Bcoef - Math.sqrt(disc)) / (2 * Acoef);
        return (x1 > 0 && x1 <= remainingHeight + 0.1) ? x1 : (x2 > 0 && x2 <= remainingHeight + 0.1 ? x2 : null);
    }

    function saveResult() {
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const resultText = document.getElementById("initialArea").innerText;
        
        const data = {
            type: "شبه منحرف",
            input: `قواعد: ${a}, ${b}`,
            result: resultText,
            details: document.getElementById("results").innerText
        };

        if (window.firebaseLogic && window.firebaseLogic.saveResult) {
            window.firebaseLogic.saveResult(data)
                .then(() => alert('تم حفظ النتيجة بنجاح يا ريس ✅'))
                .catch(err => {
                    console.error(err);
                    alert('حصل مشكلة في الحفظ على السحابة، بس اتحفظت محلياً');
                });
        } else {
            // fallback لو Firebase مش شغال
            let savedResults = JSON.parse(localStorage.getItem('savedResults') || '[]');
            data.timestamp = new Date().toISOString();
            savedResults.push(data);
            localStorage.setItem('savedResults', JSON.stringify(savedResults));
            alert('تم الحفظ محلياً (Firebase غير متصل) ✅');
        }
    }
</script>
