<title>تحويل درجات الحرارة</title>
<div class="calc-container">
    <div class="card">
        <div class="input-group">
            <label>القيمة</label>
            <input type="number" id="val" placeholder="0.00" step="any">
        </div>
        <div class="input-group">
            <label>من</label>
            <select id="fromUnit">
                <option value="C">سليزيوس (°C)</option>
                <option value="F">فهرنهايت (°F)</option>
                <option value="K">كلفن (K)</option>
            </select>
        </div>
        <div class="input-group">
            <label>إلى</label>
            <select id="toUnit">
                <option value="C">سليزيوس (°C)</option>
                <option value="F">فهرنهايت (°F)</option>
                <option value="K">كلفن (K)</option>
            </select>
        </div>
        <button class="btn-main" onclick="convertTemp()">تحويل</button>
    </div>

    <div id="resultCard" class="result-card hidden"></div>
</div>

<script>
    function convertTemp() {
        const val = parseFloat(document.getElementById('val').value);
        const from = document.getElementById('fromUnit').value;
        const to = document.getElementById('toUnit').value;

        if (!isNaN(val)) {
            let celsius;
            if (from === 'C') celsius = val;
            else if (from === 'F') celsius = (val - 32) * 5/9;
            else if (from === 'K') celsius = val - 273.15;

            let result;
            if (to === 'C') result = celsius;
            else if (to === 'F') result = (celsius * 9/5) + 32;
            else if (to === 'K') result = celsius + 273.15;
            
            const resCard = document.getElementById('resultCard');
            resCard.innerHTML = `<h3>النتيجة:</h3><p><span>${result.toFixed(2)}</span> °${to === 'K' ? 'K' : to}</p>`;
            resCard.classList.remove('hidden');
        }
    }
</script>
