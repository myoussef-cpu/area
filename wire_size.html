<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>اختيار مقاس السلك - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
        }

        .calc-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        .result-card {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-top: 25px;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .result-label {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        .result-value {
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 700;
        }

        .unit {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-right: 4px;
        }

        .save-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .save-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            .result-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="header">
            <button class="back-btn" onclick="window.parent.navigateTo('main')">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 style="margin:0; font-size: 1.5rem;">اختيار مقاس السلك</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>نوع الحمل</label>
                <select id="loadType">
                    <option value="lighting">إنارة (Lighting)</option>
                    <option value="sockets">برايز (Power Sockets)</option>
                    <option value="ac">تكييف (Air Condition)</option>
                    <option value="motor">محرك (Motor)</option>
                    <option value="heater">سخان (Heater)</option>
                </select>
            </div>

            <div class="input-group">
                <label>التيار المسحوب (أمبير)</label>
                <input type="number" id="current" placeholder="15" step="any">
            </div>

            <div class="input-group">
                <label>طريقة التمديد</label>
                <select id="mounting">
                    <option value="conduit">داخل مواسير (In Conduit)</option>
                    <option value="tray">على حامل كابلات (Cable Tray)</option>
                    <option value="air">في الهواء الطلق (In Air)</option>
                    <option value="ground">مدفون في الأرض (Underground)</option>
                </select>
            </div>

            <button class="btn-calc" onclick="calculateWireSize()">تحديد مقاس السلك</button>
            <p class="info-text">ملاحظة: هذه الحسابات استرشادية بناءً على المعايير العامة. يرجى مراجعة الأكواد المحلية.</p>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">
                <i class="fas fa-plug"></i>
                نتائج اختيار السلك والقاطع
            </div>
            <div class="result-grid">
                <div class="result-item">
                    <span class="result-label">المقاس المقترح</span>
                    <div>
                        <span class="result-value" id="wireSize">0</span>
                        <span class="unit">مم²</span>
                    </div>
                </div>
                <div class="result-item">
                    <span class="result-label">القاطع المناسب</span>
                    <div>
                        <span class="result-value" id="breakerSize">0</span>
                        <span class="unit">أمبير</span>
                    </div>
                </div>
            </div>
            <button class="save-btn" onclick="saveResult()">
                <i class="fas fa-save"></i>
                حفظ في السجل
            </button>
        </div>
    </div>

    <script>
        const wireSizes = [1.5, 2.5, 4, 6, 10, 16, 25, 35, 50, 70, 95, 120, 150];
        const ampacities = {
            conduit: [14, 20, 27, 34, 46, 62, 80, 100, 125, 155, 190, 220, 250],
            tray: [18, 26, 35, 45, 60, 80, 105, 130, 160, 200, 245, 285, 325],
            air: [20, 28, 38, 49, 65, 88, 115, 145, 180, 225, 275, 320, 365],
            ground: [22, 30, 40, 52, 70, 95, 125, 155, 190, 240, 290, 335, 380]
        };

        function calculateWireSize() {
            const current = parseFloat(document.getElementById('current').value);
            const mounting = document.getElementById('mounting').value;
            const loadType = document.getElementById('loadType').value;
            
            if (isNaN(current) || current <= 0) {
                alert('يرجى إدخال قيمة تيار صحيحة');
                return;
            }

            let designCurrent = current * 1.25;
            if (loadType === 'motor') {
                designCurrent = current * 1.5;
            }

            let selectedSize = wireSizes[wireSizes.length - 1];
            let found = false;
            
            const currentTable = ampacities[mounting];
            for (let i = 0; i < currentTable.length; i++) {
                if (currentTable[i] >= designCurrent) {
                    selectedSize = wireSizes[i];
                    found = true;
                    break;
                }
            }

            if (!found) {
                alert('التيار مرتفع جداً، يرجى استشارة مهندس مختص لاستخدام كابلات متعددة');
                return;
            }

            const standardBreakers = [6, 10, 16, 20, 25, 32, 40, 50, 63, 80, 100, 125, 160, 200, 250];
            let selectedBreaker = standardBreakers.find(b => b >= current) || standardBreakers[standardBreakers.length - 1];

            document.getElementById('wireSize').innerText = selectedSize;
            document.getElementById('breakerSize').innerText = selectedBreaker;
            document.getElementById('resultCard').style.display = 'block';

            window.lastCalc = {
                id: Date.now(),
                toolId: 'wire_size',
                name: 'اختيار مقاس السلك',
                details: `${loadType}, ${current}A, ${mounting}`,
                result: `${selectedSize} mm², ${selectedBreaker}A Breaker`,
                timestamp: new Date().toISOString()
            };
        }

        function saveResult() {
            if (!window.lastCalc) return;
            const results = JSON.parse(localStorage.getItem('engineering_results') || '[]');
            results.unshift(window.lastCalc);
            localStorage.setItem('engineering_results', JSON.stringify(results.slice(0, 50)));
            if (window.parent && window.parent.firebaseLogic) {
                window.parent.firebaseLogic.saveResult(window.lastCalc);
            }
            alert('تم حفظ النتيجة بنجاح في السجل');
        }
    </script>
</body>
</html>
