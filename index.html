<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تطبيق حساب المساحات</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#3498db">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* بص يا سيدي دي الاستايلات اللي هتخلي الويب سايت يقلب تطبيق موبايل بجد */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        :root {
            --primary: #007aff; /* iOS Blue */
            --primary-dark: #0056b3;
            --bg-light: #f2f2f7;
            --bg-dark: #000000;
            --glass-light: rgba(255, 255, 255, 0.8);
            --glass-dark: rgba(28, 28, 30, 0.8);
            --card-light: rgba(255, 255, 255, 0.7);
            --card-dark: rgba(28, 28, 30, 0.7);
            --text-light: #1c1c1e;
            --text-dark: #ffffff;
            --border-light: rgba(0, 0, 0, 0.1);
            --border-dark: rgba(255, 255, 255, 0.1);
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            background-image: radial-gradient(circle at top right, #e3f2fd, transparent),
                              radial-gradient(circle at bottom left, #fff9c4, transparent);
            background-attachment: fixed;
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            user-select: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* هيدر بتأثير زجاجي راقي */
        .app-bar {
            height: calc(60px + var(--safe-area-inset-top));
            background: var(--glass-light);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--safe-area-inset-top) 15px 0;
            border-bottom: 1px solid var(--border-light);
            z-index: 1000;
            flex-shrink: 0;
        }

        .user-profile-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid var(--border-light);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .user-profile-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-bar h1 {
            font-size: 1.15rem;
            margin: 0;
            font-weight: 700;
            flex: 1;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 12px;
            transition: background 0.2s;
        }

        .nav-btn:active {
            background: rgba(0,0,0,0.05);
        }

        /* حاوية المحتوى */
        #main-content {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px 15px;
            padding-bottom: calc(100px + var(--safe-area-inset-bottom));
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* شريط التنقل السفلي - Liquid Glass Capsule Design */
        .bottom-nav {
            position: fixed;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 400px;
            height: 65px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 32px;
            display: flex;
            padding: 0 8px;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .dark-mode .bottom-nav {
            background: rgba(28, 28, 30, 0.6);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .nav-indicator {
            position: absolute;
            height: 48px;
            background: var(--primary);
            border-radius: 24px;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.33, 1);
            z-index: 0;
            opacity: 1; /* كبسولة صلبة عشان تبان */
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .dark-mode .nav-indicator {
            background: var(--primary); /* تفضل زرقاء في الدارك مود برضه أشيك */
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.5);
        }

        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #8e8e93;
            text-decoration: none;
            font-size: 0.7rem;
            font-weight: 700;
            border: none;
            background: none;
            cursor: pointer;
            position: relative;
            z-index: 1; /* فوق الكبسولة */
            transition: all 0.3s ease;
        }

        .bottom-nav-item.active {
            color: #ffffff !important; /* أبيض عشان يبان فوق الكبسولة الزرقاء */
        }

        .bottom-nav-item i {
            font-size: 1.2rem;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .bottom-nav-item.active i {
            transform: scale(1.1);
        }

        .bottom-nav-item span {
            opacity: 0.8;
            font-size: 0.65rem;
        }

        .bottom-nav-item.active span {
            opacity: 1;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at top right, #1a237e, transparent),
                              radial-gradient(circle at bottom left, #311b92, transparent);
            color: var(--text-dark);
        }

        .dark-mode .app-bar {
            background: rgba(28, 28, 30, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-dark);
        }

        .dark-mode .nav-btn {
            color: var(--primary);
        }

        .dark-mode .bottom-nav-item {
            color: #8e8e93;
        }

        .dark-mode .bottom-nav-item.active {
            color: #ffffff;
        }

        /* Common Page Elements Style */
        .card {
            background: var(--card-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-light);
            border-radius: 22px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.03);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .dark-mode .card {
            background: var(--card-dark);
            border: 1px solid var(--border-dark);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card:active {
            transform: scale(0.99);
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            margin: 10px 0;
            border-radius: 14px;
            border: 1px solid rgba(0,0,0,0.05);
            background: rgba(0,0,0,0.03);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            color: var(--text-light);
            outline: none;
            transition: all 0.2s;
        }

        .dark-mode input, .dark-mode select {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.1);
            color: white;
        }

        input:focus {
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .dark-mode input:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary);
        }

        button.btn-main {
            width: 100%;
            padding: 16px;
            margin-top: 15px;
            border-radius: 16px;
            background: var(--primary);
            color: white;
            border: none;
            font-family: 'Tajawal', sans-serif;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        button.btn-main:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        /* أنيميشن التنقل */
        .page-enter {
            animation: iosSlideUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes iosSlideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <header class="app-bar">
        <button class="nav-btn" id="menu-toggle" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </button>
        <h1 id="page-title">حساب المساحات</h1>
        <div class="user-profile-btn" id="settings-btn" onclick="navigateTo('settings')">
            <i class="fas fa-cog"></i>
        </div>
    </header>

    <main id="main-content">
        <!-- المحتوى هيتحط هنا -->
    </main>

    <nav class="bottom-nav">
        <div class="nav-indicator"></div>
        <button class="bottom-nav-item active" onclick="navigateTo('main')" id="nav-main">
            <i class="fas fa-th-large"></i>
            <span>الرئيسية</span>
        </button>
        <button class="bottom-nav-item" onclick="navigateTo('calculator')" id="nav-calc">
            <i class="fas fa-calculator"></i>
            <span>الآلة</span>
        </button>
        <button class="bottom-nav-item" onclick="navigateTo('saved_results')" id="nav-saved">
            <i class="fas fa-history"></i>
            <span>المحفوظات</span>
        </button>
    </nav>

    <script type="module">
        import { onUserChange } from './firebase-logic.js';

        // تعريف العناصر الأساسية
        const mainContent = document.getElementById('main-content');
        const appTitle = document.getElementById('page-title');
        const loading = document.getElementById('loading');
        
        // فنكشن التنقل الرئيسية
        window.navigateTo = async function(page) {
            if (!loading || !mainContent) return;
            
            // لما نتنقل لصفحة جديدة، مسموح لزرار المحفوظات يرجع
            window.forceHideSaved = false;
            
            loading.style.display = 'flex';
            mainContent.style.opacity = '0';
            
            try {
                const pageUrl = page === 'main' ? 'main_screen.html' : `${page}.html`;
                const response = await fetch(pageUrl);
                if (!response.ok) throw new Error('Page not found');
                
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // تحديث العنوان
                const title = doc.querySelector('title');
                if (appTitle) appTitle.textContent = title ? title.textContent : 'تطبيق المساحات';
                
                // تحديث الـ UI بناء على الصفحة
                window.updateUIState(page);

                // إظهار زر المحفوظات لو كان مخفي (عشان يرجع لما نتنقل)
                const savedNavBtn = document.getElementById('nav-saved');
                if (savedNavBtn && !window.forceHideSaved) {
                    savedNavBtn.style.setProperty('display', 'flex', 'important');
                }

                // استخراج المحتوى
                const bodyContent = doc.querySelector('body');
                let content = bodyContent ? bodyContent.innerHTML : html;
                
                // عرض المحتوى
                mainContent.innerHTML = `<div class="page-enter">${content}</div>`;
                
                // تشغيل السكريبتات
                const scripts = doc.querySelectorAll('script');
                scripts.forEach(oldScript => {
                    const newScript = document.createElement('script');
                    
                    // نسخ كل الصفات (attributes) زي type="module" أو src
                    Array.from(oldScript.attributes).forEach(attr => {
                        newScript.setAttribute(attr.name, attr.value);
                    });

                    if (!oldScript.src) {
                        newScript.textContent = oldScript.textContent;
                    }
                    
                    document.body.appendChild(newScript);
                    // لو مش src سكريبت، نشيله بعد ما يشتغل عشان ميزحمش الـ DOM
                    if (!oldScript.src) setTimeout(() => newScript.remove(), 100);
                });

                // تحديث الاستايلات
                document.querySelectorAll('.page-style').forEach(s => s.remove());
                doc.querySelectorAll('style').forEach(style => {
                    const newStyle = style.cloneNode(true);
                    newStyle.classList.add('page-style');
                    document.head.appendChild(newStyle);
                });

                window.history.pushState({page}, '', `#${page}`);
                mainContent.scrollTop = 0;

            } catch (error) {
                console.error('Navigation error:', error);
                mainContent.innerHTML = '<div class="card" style="text-align:center"><h3>حصل مشكلة في تحميل الصفحة</h3><button class="btn-main" onclick="navigateTo(\'main\')">ارجع للرئيسية</button></div>';
            } finally {
                setTimeout(() => {
                    loading.style.display = 'none';
                    mainContent.style.opacity = '1';
                }, 300);
            }
        };

        window.updateUIState = function(page) {
            const items = document.querySelectorAll('.bottom-nav-item');
            const indicator = document.querySelector('.nav-indicator');
            
            const toolPages = ['cyclicQuadrilateral', 'divide_area', 'irregular_quadrilateral', 'trapezoid', 'trapezoid_height_division', 'triangle', 'settings', 'profile'];
            let activeId = 'nav-main'; 
            
            if (page === 'calculator') activeId = 'nav-calc';
            else if (page === 'saved_results') activeId = 'nav-saved';
            else if (toolPages.includes(page) || page === 'main') activeId = 'nav-main';

            // محاولة أولى فورية
            update();
            // ومحاولة تانية بعد شوية عشان نضمن إن الـ Layout استقر
            setTimeout(update, 50);
            setTimeout(update, 150);

            function update() {
                items.forEach((item) => {
                    item.classList.remove('active');
                    const isVisible = item.offsetWidth > 0;
                    
                    if (item.id === activeId && isVisible) {
                        item.classList.add('active');
                        if (indicator) {
                            indicator.style.opacity = '1';
                            indicator.style.display = 'block';
                            // حساب دقيق للمكان والمركز
                            const rect = item.getBoundingClientRect();
                            const navRect = item.parentElement.getBoundingClientRect();
                            indicator.style.width = `${rect.width - 10}px`;
                            indicator.style.left = `${rect.left - navRect.left + 5}px`;
                        }
                    }
                });
                
                const activeBtn = document.getElementById(activeId);
                if ((!activeBtn || activeBtn.offsetWidth === 0) && indicator) {
                    indicator.style.opacity = '0';
                    indicator.style.display = 'none';
                }
            }
        }

        window.goBack = function() {
            window.navigateTo('main');
        };

        window.toggleDarkMode = function() {
            const isDark = document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('#menu-toggle i');
            if (icon) icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('darkMode', isDark);
            
            const currentPage = window.location.hash.replace('#', '') || 'main';
            window.updateUIState(currentPage);
        };

        // تحديث مكان المؤشر لو حجم الشاشة اتغير
        window.addEventListener('resize', () => {
            const currentPage = window.location.hash.replace('#', '') || 'main';
            updateUIState(currentPage);
        });

        // تحويل المساحات (فنكشن مشتركة)
        window.convertToFeddans = function(area) {
            const feddan = Math.floor(area / 4200.83);
            const remainingAfterFeddan = area % 4200.83;
            const qirat = Math.floor(remainingAfterFeddan / 175.03);
            const sahm = (remainingAfterFeddan % 175.03) / 7.29;
            return { feddan, qirat, sahm: sahm.toFixed(2) };
        };

        // استعادة الوضع الليلي
        if (localStorage.getItem('darkMode') === 'true') {
            window.toggleDarkMode();
        }

        // البداية
        window.onpopstate = (e) => {
            const page = (e.state && e.state.page) ? e.state.page : 'main';
            window.navigateTo(page);
        };

        // أول تشغيل
        document.addEventListener('DOMContentLoaded', () => {
            const initialPage = window.location.hash.replace('#', '') || 'main';
            navigateTo(initialPage);
        });
    </script>
    <script src="mini-calculator.js?v=1.1"></script>
    <script src="reset-button.js?v=1.2"></script>
    <script>
        // تسجيل الـ Service Worker عشان التطبيق يشتغل Offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker Registered!', reg))
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
