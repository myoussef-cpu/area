<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>حساب السيراميك والبورسلين - المهندس</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --bg-dark: #000000;
            --card-bg: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-dim: #8E8E93;
            --glass-border: rgba(255, 255, 255, 0.1);
            --success-color: #34C759;
            --accent-color: #AF52DE;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            min-height: 100vh;
        }

        .calc-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .back-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        select, input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            color: var(--text-main);
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-calc {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calc:active {
            transform: scale(0.98);
        }

        .result-card {
            display: none;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            margin-top: 25px;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-main);
        }

        .unit {
            font-size: 0.8rem;
            margin-right: 4px;
            color: var(--text-dim);
        }

        .save-btn {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 100%;
            padding: 15px;
            border-radius: 16px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .save-btn:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.1);
        }

        .note {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 15px;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <div class="header">
            <button onclick="window.parent.navigateTo('main')" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 style="margin:0; font-size: 1.5rem;">حساب السيراميك والبورسلين</h1>
        </div>

        <div class="card">
            <div class="input-group">
                <label>طول الغرفة / المنطقة (متر)</label>
                <input type="number" id="length" placeholder="0.00" step="any">
            </div>

            <div class="input-group">
                <label>عرض الغرفة / المنطقة (متر)</label>
                <input type="number" id="width" placeholder="0.00" step="any">
            </div>

            <div class="input-group">
                <label>مقاس البلاطة (سم)</label>
                <select id="tileSize">
                    <option value="40x40">40 × 40 سم</option>
                    <option value="50x50">50 × 50 سم</option>
                    <option value="60x60">60 × 60 سم</option>
                    <option value="60x120">60 × 120 سم</option>
                    <option value="custom">مقاس مخصص...</option>
                </select>
            </div>

            <div id="customTileSize" class="input-group" style="display: none; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div>
                    <label>طول البلاطة (سم)</label>
                    <input type="number" id="customL" placeholder="60">
                </div>
                <div>
                    <label>عرض البلاطة (سم)</label>
                    <input type="number" id="customW" placeholder="60">
                </div>
            </div>

            <div class="input-group">
                <label>نسبة الهالك والقص (%)</label>
                <input type="number" id="waste" value="10" step="1">
            </div>

            <button class="btn-calc" onclick="calculateTiles()">حساب الكميات</button>
        </div>

        <div id="resultCard" class="result-card">
            <div class="result-title">نتائج تقدير السيراميك</div>
            
            <div class="result-grid">
                <div class="result-item" style="grid-column: span 2;">
                    <span class="result-label">إجمالي المساحة المطلوبة (بالهالك)</span>
                    <span class="result-value" id="totalArea">0</span>
                    <span class="unit">م²</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">صافي المساحة</span>
                    <span class="result-value" id="netArea">0</span>
                    <span class="unit">م²</span>
                </div>

                <div class="result-item">
                    <span class="result-label">عدد البلاط التقريبي</span>
                    <span class="result-value" id="tileCount">0</span>
                    <span class="unit">بلاطة</span>
                </div>

                <div class="result-item">
                    <span class="result-label">الرمل المطلوب (6 سم)</span>
                    <span class="result-value" id="sand">0</span>
                    <span class="unit">م³</span>
                </div>

                <div class="result-item">
                    <span class="result-label">الأسمنت (للمونة)</span>
                    <span class="result-value" id="cement">0</span>
                    <span class="unit">شكارة</span>
                </div>
            </div>

            <div class="note">
                * الحسابات تقديرية. يرجى مراجعة عدد الأمتار الفعلي في كرتونة السيراميك عند الشراء.
            </div>

            <button class="save-btn" onclick="saveResult()">
                <i class="fas fa-save"></i>
                حفظ النتيجة في السجل
            </button>
        </div>
    </div>

    <script>
        document.getElementById('tileSize').addEventListener('change', function(e) {
            document.getElementById('customTileSize').style.display = (e.target.value === 'custom') ? 'grid' : 'none';
        });

        function calculateTiles() {
            const L = parseFloat(document.getElementById('length').value);
            const W = parseFloat(document.getElementById('width').value);
            const wastePercent = parseFloat(document.getElementById('waste').value) || 0;
            const sizeKey = document.getElementById('tileSize').value;

            if (isNaN(L) || isNaN(W) || L <= 0 || W <= 0) {
                alert('يرجى إدخال أبعاد الغرفة بشكل صحيح (أرقام موجبة)');
                return;
            }

            let tL, tW;
            if (sizeKey === 'custom') {
                tL = parseFloat(document.getElementById('customL').value);
                tW = parseFloat(document.getElementById('customW').value);
            } else {
                [tL, tW] = sizeKey.split('x').map(Number);
            }

            if (isNaN(tL) || isNaN(tW) || tL <= 0 || tW <= 0) {
                alert('يرجى إدخال مقاس البلاطة بشكل صحيح (أرقام موجبة)');
                return;
            }

            const netArea = L * W;
            const totalArea = netArea * (1 + (wastePercent / 100));
            const tileArea = (tL * tW) / 10000; // convert cm2 to m2
            const tileCount = Math.ceil(totalArea / tileArea);

            // مادة الفرشة: رمل بسمك 6 سم تقريباً
            const sandVolume = netArea * 0.06;
            // أسمنت للمونة: حوالي 1 شكارة لكل 6 متر مربع
            const cementBags = Math.ceil(netArea / 6);

            document.getElementById('netArea').innerText = netArea.toFixed(2);
            document.getElementById('totalArea').innerText = totalArea.toFixed(2);
            document.getElementById('tileCount').innerText = tileCount.toLocaleString();
            document.getElementById('sand').innerText = sandVolume.toFixed(2);
            document.getElementById('cement').innerText = cementBags;

            document.getElementById('resultCard').style.display = 'block';

            window.lastCalc = {
                toolId: 'tiles_calc',
                name: 'حساب السيراميك والبورسلين',
                details: `${L}×${W} متر - بلاط ${tL}×${tW} سم`,
                result: `${totalArea.toFixed(2)} م² (${tileCount} بلاطة)`,
                timestamp: new Date().toISOString()
            };
        }

        function saveResult() {
            if (!window.lastCalc) return;
            
            const results = JSON.parse(localStorage.getItem('engineering_results') || '[]');
            results.unshift(window.lastCalc);
            localStorage.setItem('engineering_results', JSON.stringify(results.slice(0, 50)));
            
            if (window.parent && window.parent.firebaseLogic) {
                window.parent.firebaseLogic.saveResult(window.lastCalc);
            }
            
            alert('تم حفظ النتيجة بنجاح في السجل');
        }
    </script>
</body>
</html>
