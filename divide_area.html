<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الوحدات - الأطوال والمساحات</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon.png">
    <meta name="theme-color" content="#3498db">
    <style>
    body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-light);
        color: var(--text-light);
        direction: rtl;
        transition: background-color 0.3s, color 0.3s;
    }

    .container {
        padding: 15px;
        max-width: 600px;
        margin: 0 auto;
    }

    .card {
        background: var(--card-light);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid var(--border-light);
        border-radius: 22px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.03);
        transition: all 0.3s ease;
    }

    .dark-mode .card {
        background: var(--card-dark);
        border: 1px solid var(--border-dark);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    h2 {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-group {
        margin-bottom: 18px;
        text-align: right;
    }

    .input-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 0.95rem;
        font-weight: 600;
        color: var(--text-light);
        opacity: 0.8;
    }

    .dark-mode .input-group label {
        color: var(--text-dark);
    }

    .input-row {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .result-box {
        margin-top: 20px;
        padding: 20px;
        background: rgba(0, 122, 255, 0.1);
        border-radius: 16px;
        text-align: center;
        font-weight: 700;
        font-size: 1.15rem;
        color: var(--primary);
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(0, 122, 255, 0.1);
    }

    .dark-mode .result-box {
        background: rgba(0, 122, 255, 0.15);
        color: #4dabff;
        border-color: rgba(0, 122, 255, 0.2);
    }

    canvas {
        display: block;
        margin: 25px auto 10px;
        background: var(--card-light);
        border-radius: 16px;
        border: 1px solid var(--border-light);
        max-width: 100%;
    }

    .dark-mode canvas {
        background: var(--card-dark);
        border: 1px solid var(--border-dark);
    }
</style>
</head>
<body class="mobile-view">
    <div class="container">
        <!-- تحويل الأطوال -->
        <div class="card">
            <h2><i class="fas fa-ruler-horizontal"></i> تحويل الأطوال</h2>
            
            <div class="input-group">
                <label>القيمة:</label>
                <input type="number" id="lengthValue" placeholder="أدخل الرقم هنا..." oninput="convertLength()">
            </div>

            <div class="input-row">
                <div class="input-group" style="flex: 1;">
                    <label>من:</label>
                    <select id="lengthFrom" onchange="convertLength()">
                        <option value="m">متر (m)</option>
                        <option value="cm">سنتيمتر (cm)</option>
                        <option value="ft">قدم (ft)</option>
                        <option value="in">بوصة (in)</option>
                        <option value="km">كيلومتر (km)</option>
                        <option value="mi">ميل (mi)</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>إلى:</label>
                    <select id="lengthTo" onchange="convertLength()">
                        <option value="m">متر (m)</option>
                        <option value="cm">سنتيمتر (cm)</option>
                        <option value="ft">قدم (ft)</option>
                        <option value="in">بوصة (in)</option>
                        <option value="km">كيلومتر (km)</option>
                        <option value="mi">ميل (mi)</option>
                    </select>
                </div>
            </div>

            <div class="result-box" id="lengthResult">
                النتيجة تظهر هنا...
            </div>
            <!-- رسمة الطول -->
            <div class="canvas-scroll-container">
                <canvas id="lengthCanvas" height="120"></canvas>
            </div>
        </div>

        <!-- تحويل المساحات -->
        <div class="card">
            <h2><i class="fas fa-vector-square"></i> تحويل المساحات</h2>
            
            <div class="input-group">
                <label>القيمة:</label>
                <input type="number" id="areaValue" placeholder="أدخل الرقم هنا..." oninput="convertArea()">
            </div>

            <div class="input-row">
                <div class="input-group" style="flex: 1;">
                    <label>من:</label>
                    <select id="areaFrom" onchange="convertArea()">
                        <option value="m2">متر مربع (m²)</option>
                        <option value="feddan">فدان</option>
                        <option value="qirat">قيراط</option>
                        <option value="sahm">سهم</option>
                        <option value="ha">هكتار (ha)</option>
                        <option value="km2">كيلومتر مربع (km²)</option>
                    </select>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>إلى:</label>
                    <select id="areaTo" onchange="convertArea()">
                        <option value="m2">متر مربع (m²)</option>
                        <option value="feddan">فدان</option>
                        <option value="qirat">قيراط</option>
                        <option value="sahm">سهم</option>
                        <option value="ha">هكتار (ha)</option>
                        <option value="km2">كيلومتر مربع (km²)</option>
                    </select>
                </div>
            </div>

            <div class="result-box" id="areaResult">
                النتيجة تظهر هنا...
            </div>
            <!-- رسمة المساحة -->
            <div class="canvas-scroll-container">
                <canvas id="areaCanvas" height="250"></canvas>
            </div>
        </div>
    </div>

    <style>
    /* حاوية الرسمة عشان تكون قابلة للتمرير */
    .canvas-scroll-container {
        width: 100%;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        margin: 20px 0 10px;
        padding: 5px;
        background: rgba(0,0,0,0.02);
        border-radius: 16px;
    }

    .dark-mode .canvas-scroll-container {
        background: rgba(255,255,255,0.02);
    }

    canvas {
        display: block;
        margin: 0 auto;
        background: var(--card-light);
        border-radius: 16px;
        border: 1px solid var(--border-light);
    }

    .dark-mode canvas {
        background: var(--card-dark);
        border: 1px solid var(--border-dark);
    }
    </style>

    <script>
        // اول حاجة نشوف لو المود غامق ولا فاتح
        function isDark() {
            return document.documentElement.classList.contains('dark-mode');
        }

        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark-mode');
        }

        // رسم توضيحي للطول
        function drawLengthVis(val, unit) {
            const canvas = document.getElementById('lengthCanvas');
            const ctx = canvas.getContext('2d');
            
            // عرض ثابت عشان التمرير يشتغل لو الشاشة صغيرة
            canvas.width = 600;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isNaN(val) || val <= 0) return;

            const textColor = isDark() ? '#ffffff' : '#1a1a1a';
            const strokeColor = isDark() ? '#4dabf7' : '#1971c2';

            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';

            // رسم خط
            const padding = 60;
            const startX = padding;
            const endX = canvas.width - padding;
            const y = canvas.height / 2 + 10;

            ctx.beginPath();
            ctx.moveTo(startX, y);
            ctx.lineTo(endX, y);
            ctx.stroke();

            // رسم شرطتين في الآخر
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(startX, y - 15); ctx.lineTo(startX, y + 15);
            ctx.moveTo(endX, y - 15); ctx.lineTo(endX, y + 15);
            ctx.stroke();

            ctx.fillStyle = textColor;
            ctx.font = 'bold 18px Tajawal, Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${val} ${unit}`, canvas.width / 2, y - 25);
            
            ctx.font = '14px Tajawal, Arial';
            ctx.fillStyle = isDark() ? '#adb5bd' : '#6c757d';
            ctx.fillText('المسافة الخطية', canvas.width / 2, y + 40);
        }

        // رسم توضيحي للمساحة
        function drawAreaVis(val, unit) {
            const canvas = document.getElementById('areaCanvas');
            const ctx = canvas.getContext('2d');
            
            // عرض ثابت
            canvas.width = 600;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isNaN(val) || val <= 0) return;

            const textColor = isDark() ? '#ffffff' : '#1a1a1a';
            const strokeColor = isDark() ? '#4dabf7' : '#1971c2';
            const fillColor = isDark() ? 'rgba(77, 171, 247, 0.1)' : 'rgba(25, 113, 194, 0.05)';

            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 4;
            ctx.fillStyle = fillColor;

            const size = 180;
            const x = (canvas.width - size) / 2;
            const y = (canvas.height - size) / 2;

            // رسم مربع يمثل المساحة بشكل شيك
            ctx.beginPath();
            ctx.roundRect(x, y, size, size, 12);
            ctx.fill();
            ctx.stroke();

            // رسم خطوط شبكة خفيفة جوه المربع
            ctx.setLineDash([5, 5]);
            ctx.strokeStyle = isDark() ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.05)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(x + size/2, y); ctx.lineTo(x + size/2, y + size);
            ctx.moveTo(x, y + size/2); ctx.lineTo(x + size, y + size/2);
            ctx.stroke();
            ctx.setLineDash([]);

            ctx.fillStyle = textColor;
            ctx.font = 'bold 20px Tajawal, Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`${val}`, canvas.width / 2, y + size / 2 + 10);
            ctx.font = '16px Tajawal, Arial';
            ctx.fillText(`${unit}`, canvas.width / 2, y + size / 2 + 35);
            
            ctx.font = 'bold 15px Tajawal, Arial';
            ctx.fillStyle = strokeColor;
            ctx.fillText('مساحة السطح', canvas.width / 2, y - 20);
        }

        // عوامل تحويل الأطوال
        const lengthFactors = {
            m: 1,
            cm: 0.01,
            ft: 0.3048,
            in: 0.0254,
            km: 1000,
            mi: 1609.34
        };

        const lengthNames = {
            m: 'متر', cm: 'سم', ft: 'قدم', in: 'بوصة', km: 'كم', mi: 'ميل'
        };

        // عوامل تحويل المساحات
        const areaFactors = {
            m2: 1,
            feddan: 4200.83,
            qirat: 175.034,
            sahm: 7.293,
            ha: 10000,
            km2: 1000000
        };

        const areaNames = {
            m2: 'متر²', feddan: 'فدان', qirat: 'قيراط', sahm: 'سهم', ha: 'هكتار', km2: 'كم²'
        };

        // تحويل الأطوال
        function convertLength() {
            let value = parseFloat(document.getElementById("lengthValue").value);
            let from = document.getElementById("lengthFrom").value;
            let to = document.getElementById("lengthTo").value;
            let resDiv = document.getElementById("lengthResult");

            if (isNaN(value)) {
                resDiv.innerText = "أدخل قيمة يا ريس";
                return;
            }

            let result = value * lengthFactors[from] / lengthFactors[to];
            resDiv.innerHTML = `${result.toLocaleString(undefined, {maximumFractionDigits: 4})} <span style="font-size: 0.8rem; margin-right: 5px;">${lengthNames[to]}</span>`;
            
            // رسم توضيحي للطول الناتج
            drawLengthVis(result.toFixed(2), lengthNames[to]);
        }

        // تحويل المساحات
        function convertArea() {
            let value = parseFloat(document.getElementById("areaValue").value);
            let from = document.getElementById("areaFrom").value;
            let to = document.getElementById("areaTo").value;
            let resDiv = document.getElementById("areaResult");

            if (isNaN(value)) {
                resDiv.innerText = "أدخل قيمة يا ريس";
                return;
            }

            let result = value * areaFactors[from] / areaFactors[to];
            resDiv.innerHTML = `${result.toLocaleString(undefined, {maximumFractionDigits: 4})} <span style="font-size: 0.8rem; margin-right: 5px;">${areaNames[to]}</span>`;
            
            // رسم توضيحي للمساحة الناتجة
            drawAreaVis(result.toFixed(2), areaNames[to]);
        }
    </script>
</body>
</html>
